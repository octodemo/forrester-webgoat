name: "CodeQL"

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]
  schedule:
    - cron: '23 22 * * 0'


jobs:
  filter-paths:
    name: Identify paths which have changed
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.filter-language.outputs.changes }}
    steps:
      - uses: dorny/paths-filter@v2
        if: github.event_name == 'pull_request'
        id: filter-language
        with:
          filters: |
            java:
              - 'src/it/**'
              - 'src/**/java/**'
            javascript:
              - 'src/main/resources/**'

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    needs: filter-paths
    if: github.event_name != 'pull_request' || (needs.filter-paths.outputs.changes && needs.filter-paths.outputs.changes != '[]')
    permissions:
      actions: read
      contents: read
      security-events: write
    env: 
      CODEQL_EXTRACTOR_JAVA_RUN_ANNOTATION_PROCESSORS: true

    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJSON((github.event_name == 'pull_request' && needs.filter-paths.outputs.changes) || '["java", "javascript"]') }} 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,./.github/codeql/custom-queries/UnpinnedActionsTag.ql,github/codeql/java/ql/src/experimental/Security/CWE/CWE-020/Log4jJndiInjection.ql@main
    
    - if: matrix.language == 'java'  
      name: Set up java 17
      uses: actions/setup-java@v3
      with:
          distribution: 'temurin'
          java-version: 17
          architecture: x64
                 
    - if: matrix.language == 'java' 
      name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
